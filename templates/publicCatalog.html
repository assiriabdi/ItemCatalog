<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
	<title>Catalog App</title>
</head>






<body>

<header id="header">
	<div class="header">
	<h1 class="title">Catalog App</h1>
	<a class="signBtn" href="{{ url_for('showLogin') }}"> <button>Login</button> </a> 
	
	</div>
</header>





<div id="row">

		<div class="column left">

			<h2 class="row">Categories</h2>

			<div class="row"></div>

			{% for category in categories %}
				
				<div class="rows">

					<h3><a href="{{ url_for('showCategory', category_id = category.id) }}"> {{ category.title }} </a></h3>

				</div>
				<hr class="styling">

			{% endfor %}

		</div>


		<div class="column right">

			<h2 class="row">Latest Items</h2>

			<div class="row">

				{% for item in items %}
				
					<div class="rows">

						<h3 class="item-title"><a href="{{ url_for('showItem', category_id = item.category_id, item_id = item.id) }}">{{ item.title }}</a></h3>
						<p class="cat-title">(({{ item.category.title }}))</p>
						<hr class="styling">
					</div>
				
				{% endfor %}

			</div>

		</div>


	</div>

</body>
</html>
