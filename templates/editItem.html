<head>
	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
	<title>Catalog App</title>
</head>


<div class="login column">


<h1>Edit Item</h1>


<a href="{{url_for('Catalog')}}">Cancel</a>


<form action="" method="post">

	<p>Edit the fields you need:</p>
	<input type="text" name="title" placeholder="{{ item.title }}">
	<input type="text" name="description" placeholder="{{ item.description }}">
	<input type="text" name="price" placeholder="{{ item.price }}">
	<input type="text" name="photo" placeholder="{{ item.photo }}">

	<input type="submit" value="submit">

</form>

</div>
